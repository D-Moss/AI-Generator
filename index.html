<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
	<link rel="stylesheet" href="index.css" />
	<title>AI Spanish Poem Generator</title>
</head>
<body>
	<div class="container">
		<header>
			<h1>AI Spanish Poem Generator</h1>
		</header>

		<main>
			<div class="form-container">
				<form id="poem-generator-form">
					<input
					type="text"
					class="instructions"
					id="user-instructions"
					placeholder="Enter topic of the poem"
					autocomplete="off"
					autofocus
					required
					>
					<input type="submit" class="submit-button">
				</form>
				<div class="hint">i.e: Food, Flower or City</div>
			</div>
			<div class="poem hidden" id="poem"></div>
		</main>

		<footer>
			<p>
				This AI project was coded by
				<a href="https://codepen.io/Diona-Moss/pen/mdZGaMw" target="_blank">Diona Moss</a>
				is open-sourced on 
				<a href="https://github.com/D-Moss/AI-Generator" target="_blank">GitHub</a>
				and is hoted on
				<a href="https://app.netlify.com/teams/d-moss-o8d9vci/sites" target="_blank">Netlify</a>.
			</p>
		</footer>
	</div>

	<script src="index.js"></script>
</body>
</html>
